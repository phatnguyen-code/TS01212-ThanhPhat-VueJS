<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Bài 1</title>
    </style>
</head>

<body>
       <div class="container mt-3">
        <div class="card p-3" style="max-width: 500px; margin: auto;">
            
            <h3 class="text-danger text-center mb-3 fw-bold">Bảng Thành Phần Dinh Dưỡng</h3>
            
            <table class="table table-bordered">
                <thead>
                    <tr class="table-warning">
                        <th rowspan="2" class="text-center">Thành Phần</th>
                        <th colspan="2" class="text-center">Giá Trị</th>
                    </tr>
                    
                        <th class="text-center">Khối Lượng</th>
                        <th class="text-center">% DV*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo Bão Hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất Xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    
                    <tr>
                        <td rowspan="2" class="align-middle">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
