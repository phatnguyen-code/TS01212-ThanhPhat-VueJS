<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bài 4</title>
</head>
<body>
    <div class="container text-center">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#accModal">
            Tài khoản
        </button>
    </div>

    <div class="modal fade" id="accModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-primary">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs mb-4" id="accountTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active fw-bold" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginForm" type="button" role="tab">Đăng nhập</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link fw-bold" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerForm" type="button" role="tab">Đăng ký</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="accountTabContent">
                        
                        <div class="tab-pane fade show active" id="loginForm" role="tabpanel">
                            <form>
                                <div class="mb-3 text-start">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3 text-start">
                                    <label class="form-label fw-bold">Mật Khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <div class="mb-3 form-check text-start">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ tài khoản?</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="registerForm" role="tabpanel">
                            <form>
                                <div class="mb-3 text-start">
                                    <label class="form-label fw-bold">Họ và Tên</label>
                                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3 text-start">
                                        <label class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>
                                    <div class="col-md-6 mb-3 text-start">
                                        <label class="form-label fw-bold">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3 text-start">
                                        <label class="form-label fw-bold">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>
                                    <div class="col-md-6 mb-3 text-start">
                                        <label class="form-label fw-bold">Xác Nhận Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                            </form>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
